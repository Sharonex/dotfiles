- clean: ['~']

- shell:
    - [ls ~/.tmux || git clone git@github.com:gpakosz/.tmux.git ~/.tmux, "Installing tmux config"]
    - [ls ~/.config/nvim || git clone https://github.com/NvChad/NvChad ~/.config/nvim --depth 1, "Installing NvChad"]

- link:
    ~/.profile: profile
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.tmux/.tmux.conf.local:
        path: tmux.conf.local
        force: true
    ~/.zshrc: zshrc
    ~/.config/nvim/lua/custom: nvchad-conf
    ~/.gitconfig: gitconfig
    ~/.config/karabiner: karabiner
    ~/.config/kitty: kitty
    ~/.config/raycast: raycast

